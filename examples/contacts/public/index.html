<!DOCTYPE html>
<html>
<head>
    <title>Verso Contacts Example</title>
</head>
<body>
    <div id="app"></div>
    <script src="/verso.js"></script>
    <script>
        console.time('initial render')
        var initialUri = '/'
        if (window.location.hash) {
            initialUri = window.location.hash.substr(1)
        }
        app.run(initialUri, document.getElementById('app'))
        console.timeEnd('initial render')
    </script>
</body>

</html>
